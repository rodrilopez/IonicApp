<ion-header>
	<ion-toolbar>
		<ion-navbar>
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
			<ion-title>Category</ion-title>
		</ion-navbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
			<img src={{item.icon}} id={{item.title}} style="margin-right: 10px; margin-bottom: -6px;"/> 
			{{item.title}}
		</button>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab (click)="toPageAddClothe($event, item)"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

</ion-content>
