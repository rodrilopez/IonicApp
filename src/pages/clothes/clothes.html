<ion-header>

	<ion-navbar>
		<ion-title>Adding a New Clothe</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<form [formGroup]="todo" (ngSubmit)="logForm()">
			<ion-item>
				<ion-label floating>Type</ion-label>
				<ion-select formControlName="type">
					<ion-option value="jogging suits">jogging suits</ion-option>
					<ion-option value="Jeans">Jeans</ion-option>
					<ion-option value="T-shirts">T-shirts</ion-option>
					<ion-option value="Underwears">Underwears</ion-option>
					<ion-option value="Accessories">Accessories</ion-option>
					<ion-option value="Jackets">Jackets</ion-option>
					<ion-option value="Sneakers">Sneakers</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label floating>clothing brand</ion-label>
				<ion-input type="text" formControlName="brand"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Size</ion-label>
				<ion-input type="text" formControlName="size"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Color</ion-label>
				<ion-input type="text" formControlName="color"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Price</ion-label>
				<ion-input type="text" formControlName="price"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Note</ion-label>
				<ion-input type="text" formControlName="note"></ion-input>
			</ion-item>

			<br>
			<button block color="secondary" ion-button type="submit" [disabled]="!todo.valid">Save</button>
		</form>
	</ion-list>
</ion-content>
