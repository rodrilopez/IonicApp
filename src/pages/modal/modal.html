<ion-header>
	<ion-toolbar>
		<ion-buttons start left>
			<button ion-button (click)="dismiss()">
				<ion-icon ios="ios-arrow-back" md="md-arrow-back" style="margin-left: 87%; font-size: 25px; margin-right: 25px;"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			Description
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			<h1>{{item.brand}}</h1>
			<h6 style="font-size: 13px; color: darkgray;">{{item.note}}</h6>
		</ion-card-header>
		<ion-card-content>
			<h2>Details:</h2>
			<br>

			Size: {{item.size}}
			<br>	
			Color: {{item.color}}
			<br>	
			Price: {{item.price}}
		</ion-card-content>
		<ion-item>
			<button ion-button icon-left clear item-end (click)="deleteItem()">
				<ion-icon ios="ios-trash" md="md-trash" style="color:red;"></ion-icon>
			</button>
		</ion-item>
	</ion-card>
</ion-content>
