<ion-header>

	<ion-navbar>
		<ion-title>{{item.title}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-card *ngFor="let arry of array" (click)="itemTapped($event, item)">
			<img src="img/nin-live.png"/>
			<ion-card-content>
				<ion-card-title>
					{{arry.marca}}
				</ion-card-title>
				<p>
					Talla: {{arry.talla}}
				</p>
			</ion-card-content>
		</ion-card>
		
	</ion-list>
</ion-content>
